<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurar Habitaciones - StayTrack</title>
    <link rel="stylesheet" href="style.css/config-habitaciones.css">
</head>
<body>
    <header class="header">
        <h1>Configuración de Habitaciones</h1>
    </header>

    <main class="habitaciones-container">
        <h2>Lista de Habitaciones</h2>
        <ul id="listaHabitaciones"></ul>

        <h3>Agregar Nueva Habitación</h3>
        <input type="number" id="nuevaHabitacionInput" placeholder="Número de habitación">
        <button id="btnAgregarHabitacion">Agregar Habitación</button>

        <button class="btn-salir" onclick="location.href='dashboard.html'">Salir</button>
    </main>

    <script src="script.js/config-habitaciones.js" defer></script>
</body>
</html>
