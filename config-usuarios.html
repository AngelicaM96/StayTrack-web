<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Usuarios - StayTrack</title>
    <link rel="stylesheet" href="style.css/config-usuarios.css">
</head>
<body>

<header class="header">
    <h1>Configuración de Usuarios</h1>
</header>

<main class="usuarios-container">
    <section class="formulario-usuario">
        <h3>Agregar Nuevo Usuario</h3>
        <input type="text" id="idUsuario" placeholder="ID Usuario">
        <input type="text" id="nombreUsuario" placeholder="Nombre">
        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="contrasena" placeholder="Contraseña">
        <select id="rolUsuario">
            <option value="recepcionista">Recepcionista</option>
            <option value="administrador">Administrador</option>
        </select>
        <button id="btnGuardarUsuario">Guardar</button>
    </section>

    <section class="lista-usuarios">
        <h3>Usuarios Registrados</h3>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios"></tbody>
        </table>
    </section>

    <div class="boton-salir">
        <button onclick="location.href='dashboard.html'">Salir</button>
    </div>
</main>

<script src="script.js/config-usuarios.js" defer></script>
</body>
</html>
