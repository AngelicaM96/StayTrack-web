<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Facturas - StayTrack</title>
    <link rel="stylesheet" href="style.css/facturas.css">
</head>
<body>
    <header>
        <h1>Hotel Resort de Kaley - Historial de Facturas</h1>
    </header>

    <main class="contenedor">
        <section class="busqueda">
            <input type="text" id="buscarHuesped" placeholder="Buscar por ID del huésped">
            <input type="month" id="buscarMes">
        </section>

        <table class="tabla">
            <thead>
                <tr>
                    <th>Número de Factura</th>
                    <th>Huésped</th>
                    <th>Imprimir</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody id="tablaFacturas">
            </tbody>
        </table>
    </main>

    <!-- Se crea una ventana para poder ver la factura para imprimirla  -->
    <div id="modalFactura" class="modal hidden">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <div id="detalleFactura"></div>
            <button onclick="window.print()">Imprimir</button>
        </div>
    </div>

    
<!--Se esta llamando a el archivo facturas.js donde estan nuestras funciones que permiten el funcionamiento de el modulo-->
    <script src="script.js/facturas.js"></script>
    <div class="factura-salir">
        <button onclick="location.href='dashboard.html'">Salir</button>
    </div>
</body>
</html>
