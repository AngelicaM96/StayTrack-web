<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login StayTrack</title>
    <link rel="stylesheet" href="style.css/style.css">
</head> 
<body>
    <!-- se crea el login de la pagina-->
    <div class="container-login">
        <div class="logo-box">
            <!-- Insertamos la imagen-->
            <img src="assets/logo-staytrack-pie.jpg" alt="Logo StayTrack" class="logo-img" />
            <p class="slogan">Gestiona y Hospeda Fácilmente</p>
        </div>
        <div class="form-box">
            <h2>Iniciar Sesión</h2>
        <!--se crea la variable y los contenedores de las entradas definiendo el tipo de cada una-->
                
                <form id="formLogin">
                    <input type="text" id="hotel" name="hotel" placeholder="Código o nombre del hotel" required>
                    <input type="text"  id="usuario" name="usuario" required >
                    <input type="password"
                    id="contrasena"
                    name="contraseña" required />
                    <!-- se crea el boton de ingresar-->
                    <button class="btn-login">Ingresar</button>
                    <!--configuración mensaje de error al fallo al ingreso de datos-->
                    <p id="mensajeError" class="error"></p>
                </form>     
            </div>
        </div>

    <script src="script.js/script.js" defer></script>
</body>
</html>
