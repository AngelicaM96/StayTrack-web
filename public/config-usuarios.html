<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Usuarios</title>
    <link rel="stylesheet" href="style/config-usuarios.css">
</head>
<body>
    <div class="header">
        <h1>Configuración de Usuarios</h1>
    </div>

    <div class="usuarios-container">
    <form id="formUsuario" class="formulario-usuario">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="text" id="usuario" placeholder="Usuario" required>
        <input type="password" id="contrasena" placeholder="Contraseña" required>
        <select id="rol" required>
            <option value="">Selecciona un rol</option>
            <option value="administrador">Administrador</option>
            <option value="recepcionista">Recepcionista</option>
        </select>
        <button type="submit" id="btn-guardar">Guardar</button>
    </form>

    <div class="lista-usuarios">
        <h2>Usuarios Registrados</h2>
        <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaUsuarios">
        </tbody>
        </table>
    </div>

    <div class="boton-salir">
        <button onclick="window.location.href='dashboard.html'">Salir</button>
    </div>
    </div>

    <script src="script/config-usuarios.js"></script>
</body>
</html>
