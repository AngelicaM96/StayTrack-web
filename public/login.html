<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login StayTrack</title>
    <link rel="stylesheet" href="style/style.css">
</head> 
<body>
    <div class="container-login">
        <div class="logo-box">
            <!-- En este contenedor insertamos la imagen llamandola desde la carpeta-->
            <img src="assets/logo-staytrack-pie.jpg" alt="Logo StayTrack" class="logo-img" />
            <p class="slogan">Gestiona y Hospeda Fácilmente</p>
        </div>
        <div class="form-box">
            <h2>Iniciar Sesión</h2>
        <!--Se crearon los inputs para las entradas de datos como el hotel, usuario y contraseña, ademas se agrega el boton de ingresar y un mensaje de error al validarlos-->
                
        <form id="formLogin">
            <label for="hotel">Hotel:</label>
            <input type="text" id="hotel" name="hotel" placeholder="Código o nombre del hotel" required>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required />
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required />
            <button class="btn-login">Ingresar</button>
            <p id="mensajeError" class="error"></p>
        </form>    
        </div>
    </div>

    <script src="script/script.js" defer></script>
</body>
</html>
