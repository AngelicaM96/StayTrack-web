<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Reservas - StayTrack</title>
    <link rel="stylesheet" href="style/reservas.css" />
</head>
<body>
    <header class="header">
        <h1>Hotel Resort de Kaley - Reservas</h1>
    </header>

    <div class="contenedor-reserva">
        <div id="formularioReserva" class="hidden">
            <h3>Crear Reserva</h3>
            <input type="date" id="checkin" required/>
            <input type="date" id="checkout" required/>
            <input type="text" id="idClienteReserva" placeholder="No. Cédula" required/>
            <input type="text" id="nombreReserva" placeholder="Nombre" required/>
            <input type="text" id="apellidoReserva" placeholder="Apellido" required/>
            <input type="text" id="telefonoReserva" placeholder="Teléfono" required/>
            <input type="text" id="ciudadReserva" placeholder="Ciudad" required/>
            <input type="text" id="correoReserva" placeholder="Correo" required/>
            <input type="text" id="idHabitacionReserva" placeholder="Habitación" required/>
            <input type="text" id="valorNocheReserva" placeholder="Valor por Noche" required/>
            <button onclick="crearReserva()">Ingresar</button>
        </div>

        <div id="listaReservas" class="lista-reservas hidden">
            <h3>Todas las Reservas</h3>
            <div id="contenedorReservas"></div>
        </div>
    </div>
    <div style="margin-top: 20px;">
        <button onclick="location.href='dashboard.html'">Salir</button>
    </div>
    <script src="script/reservas.js" defer></script>
</body>

</html>
